<!-- just a small test to know how to fetch the data~~~~~ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Example</title>
  </head>
  <body>
    <div id="data-div">Loading...</div>
    <div id="data-time">time...</div>
    <script>
      var dataDiv = document.getElementById("data-div");
      var dataTime = document.getElementById("data-time");

      async function fetchData() {
        try {
          const response = await fetch(
            "https://api.coindesk.com/v1/bpi/currentprice.json"
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.log("error fetching data:", error);
          dataDiv.innerHTML = "Failed to load data.";
        }
      }

      fetchData().then((data) => {
        if (data) {
          console.log(data);
          dataDiv.innerHTML = `Bitcoin Price (USD): ${data.bpi.USD.rate}`;
          dataTime.innerHTML = `Updated on : ${data.time.updated}`;
        }
      });
    </script>
  </body>
</html>
